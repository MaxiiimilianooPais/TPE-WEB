<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTANOS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="img/tienda-canrock-logo-1588778010.jpg" alt="logo">
        </div>

        <ul class="navigation">
            <li class="navigationbuttons"> <a href="index.html">Inicio</a></li>
            <li class="navigationbuttons"> <a href="contacto.html">CONTACTANOS</a> </li>
            <li class="navigationbuttons">MI CARRITO</li>

    </header>

    <main>
        <div class="formulario">

            <div class="contenedorizq">
                <div class="contact-log">
                    <p class="textoform">Ingrese Su Nombre</p>
                    <input type="text" placeholder="Nombre">
                    <p class="textoform">Ingrese su Email</p>
                    <input type="email" placeholder="email">
                    <p class="textoform">Localidad</p>
                    <select class="ciudades">
                        <option>Tandil</option>
                        <option>Azul</option>
                        <option>Olavarria</option>
                        <option>Mar del plata </option>
                        <option> Balcarce</option>
                    </select>


                    <div class="captcha-img">
                        <img class="background-captcha" src="/img/captcha.jpeg" alt="fondo del capcha">
                        <span class="captcha"></span>

                    </div>

                </div>
            </div>


            <div class="contenedorder">
                <input class="areaconsulta" type="text" placeholder="Su consulta">
                <form action="#">
                    <input class="input-area" type="text" placeholder=" ingrese el codigo" spellcheck="false" required>
                    <button class="check-btn">Aceptar</button>
                    <button class="reload-btn">Recargar</button>
                    <div class="status-captcha"></div>

                </form>
            </div>
        </div>
    



    </main>


    <script type="text/javascript" src="js/captcha.js"></script>
</body>

</html>
