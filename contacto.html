        <div class="consultanos">

        </div>
        <article class="mainContacto">
            <div class="formulario">
    
                <div class="contenedorizq">

                        <p class="textoform">Ingrese su Email</p>

                    </div>
                </div>
    
    
                <div class="contenedorder">
                    <input class="areaconsulta" type="text" placeholder="Su consulta">

                        <button class="check-btn">Aceptar</button>
                        <button class="reload-btn">Recargar</button>

                    </form>
                </div>
